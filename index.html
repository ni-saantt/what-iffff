<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? ❤️</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #ffebf0;
            padding: 50px;
            overflow: auto; /* Allow scrolling */
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        h1 {
            color: #e63946;
        }
        .panda-gif {
            width: 100%;
            max-width: 300px;
            margin: 20px 0;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            position: absolute;
        }
        .yes {
            background-color: #ff477e;
            color: white;
        }
        .no {
            background-color: #ffcccc;
            color: black;
            transition: transform 0.2s ease-in-out;
        }
        #kissingGif {
            display: none;
            margin-top: 20px;
            width: 100%;
        }
        .gif-container {
            width: 100%;
            height: auto;
            max-width: 400px; /* Adjust as needed */
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="question">Will you be my Valentine? 💖</h1>
        <img class="panda-gif" src="https://media.giphy.com/media/ZBQhoZC0nqknSviPqT/giphy.gif" alt="Cute Panda Proposal">
        <div class="buttons">
            <button class="yes" onclick="acceptLove()">Yes ❤️</button>
            <button class="no" id="noButton" onclick="changeText()">No 💔</button>
        </div>

        <!-- Kissing GIF (Hidden Initially) -->
        <div id="kissingGif">
            <iframe class="gif-container" src="https://tenor.com/embed/27640666" width="100%" height="400" style="border: none;"></iframe>
        </div>
    </div>

    <script>
        let responses = [
            "Please? 🥺", "Do you want to hurt me? 😭", "Are you sure? 💔",
            "I'm crying now 😭😭", "Okay, last chance... PLEASE? 🥺",
            "Fine... I give up 😞", "WAIT WAIT WAIT!! You’re my only choice! 😭",
            "I’ll never stop loving you! 💕", "Are you really going to break my heart? 💔",
            "I’ll buy you chocolates 🍫", "How about a romantic date? 🍽️",
            "I'm down on one knee! 💍", "Say yes or I’ll keep asking forever! 😜",
            "I promise to make you happy! 💖", "Please, just say yes! 🥰"
        ];
        let index = 0;
        let angle = 0;
        let radius = 100;
        let noButton = document.getElementById("noButton");

        function changeText() {
            document.getElementById("question").innerText = responses[index % responses.length];
            index++;
            moveNoButton();
        }

        function moveNoButton() {
            let yesButton = document.querySelector(".yes");
            let rect = yesButton.getBoundingClientRect();
            let centerX = rect.left + rect.width / 2;
            let centerY = rect.top + rect.height / 2;
            
            angle += 30;
            let x = centerX + radius * Math.cos(angle * Math.PI / 180) - rect.width / 2;
            let y = centerY + radius * Math.sin(angle * Math.PI / 180) - rect.height / 2;
            
            noButton.style.transform = `translate(${x - rect.left}px, ${y - rect.top}px)`;
        }

        function acceptLove() {
            document.getElementById("question").innerText = "YAYYY! 🥰💖 I love you!";
            document.querySelector(".buttons").style.display = "none";
            document.getElementById("kissingGif").style.display = "block";
        }
    </script>
</body>
</html>
